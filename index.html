<!DOCTYPE html>
<html>
    <head>
                
        <meta charset="utf-8">
        <title>Piedra Papel o Tijera</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        

        <div class="flex">
            <h1>Rock Paper Scissors</h1>
            <h2>Choose Your Weapon</h2>
            <h3>First To 5 Wins!</h3>
        
           
            <div class="optionBtn">
              <button id="Piedra">Piedra</button>
              <button id="Papel">Papel</button>
              <button id="Tijera">Tijera</button>
            </div>
        
            <div class="labels">
              <span id="playerLabel">Player scores</span>
              <span id="compLabel">Computer scores</span>
            </div>
            
        
            <div class="scores">
              <div id="playerScore"></div>
              <div id="computerScore"></div>
            </div>
        
          <div><span id="resultsLabel">Results</label></div>
            
        
            <div id="roundResults"></div>
        
          <div>
            <button id="resetBtn">Play Again!</button>
          </div>
           
        </div>
    </body>
    <!-- <script src="app.js"></script> -->
    <script>
        const optionBtn = document.querySelectorAll('div.optionBtn button');
        const playerPoints = document.querySelector('#playerScore')
        const cpuPoints = document.querySelector('#computerScore')
        let playerChoice = '';
        let playerScore=0;
        let cpuScore=0;
        
        resetBtn.addEventListener('click',() => location.reload());

        let choices=['Piedra','Papel','Tijera'];

        optionBtn.forEach(button => {
                    button.addEventListener('click',getPlayerChoice)
        });
        
; 

        function computerPlay(){
            return choices[Math.floor(Math.random() * choices.length)] ;
        }

        function playRound(userChoice,cpuChoice){
          console.log('User->'+userChoice);
          console.log('Cpu->'+cpuChoice);
          if (userChoice==='Piedra' && cpuChoice==='Tijera'){
            playerScore++;
          }else if(userChoice==='Papel' && cpuChoice==='Piedra'){
            playerScore++;
          }else if(userChoice==='Tijera' && cpuChoice==='Papel'){
            playerScore++;
          } 
          else if (cpuChoice==='Piedra' && userChoice==='Tijera'){
            cpuScore++;
          }else if(cpuChoice==='Papel' && userChoice==='Piedra'){
            cpuScore++;
          }else if(cpuChoice==='Tijera' && userChoice==='Papel'){
            cpuScore++;
          }
          
          cpuPoints.textContent=cpuScore;
          playerPoints.textContent=playerScore;
        }

        function getPlayerChoice(e) {
            let playerSelection= (e.target.id);
            playerChoice = e.target.textContent;
            playRound(playerSelection, computerPlay());
        }


    </script>

</html>
